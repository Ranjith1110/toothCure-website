<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #typing-text::after {
        content: "|";
        display: inline-block;
        margin-left: 5px;
        animation: blink 0.6s step-start infinite;
    }

    @keyframes blink {
        50% {
            opacity: 0;
        }
    }
</style>

<body>

    <h1 id="typing-text"></h1>


    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const textElement = document.getElementById("typing-text");
            const typingSpeed = 100; // Speed in milliseconds per character

            // Split the text into parts
            const textParts = [
                { text: "A ", color: "inherit" },
                { text: "Dental Service", color: "#2ee0b6" }, // Change the color here
                { text: " Provider!", color: "inherit" },
            ];

            let currentPartIndex = 0;
            let charIndex = 0;

            function typeText() {
                if (currentPartIndex < textParts.length) {
                    const { text, color } = textParts[currentPartIndex];
                    if (charIndex < text.length) {
                        // Create a span for the current part
                        if (!textElement.lastChild || textElement.lastChild.nodeType !== 1) {
                            const span = document.createElement("span");
                            span.style.color = color;
                            textElement.appendChild(span);
                        }

                        // Add the next character
                        textElement.lastChild.textContent += text.charAt(charIndex);
                        charIndex++;
                        setTimeout(typeText, typingSpeed);
                    } else {
                        // Move to the next part
                        currentPartIndex++;
                        charIndex = 0;
                        setTimeout(typeText, typingSpeed);
                    }
                }
            }

            // Start the typing animation
            typeText();
        });

    </script>

</body>

</html>
