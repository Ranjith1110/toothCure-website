    <!-- Banner Start -->
    <section id="book-form">
        <div class="container align-items-center">

            <!-- Neural Nerve Background -->
            <div class="neural-bg">
                <svg class="neural-nerves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                    <path fill="none" stroke="#5bd3c7" stroke-width="4"
                        d="M0,100 C150,200 300,0 450,150 C600,300 750,50 900,200 C1050,350 1200,100 1350,250" />
                    <path fill="none" stroke="#5bd3c7" stroke-width="2"
                        d="M0,150 C100,100 200,200 300,100 C400,0 500,300 600,150 C700,0 800,250 900,50 C1000,-50 1100,300 1200,200 C1300,100 1400,50 1500,100" />
                </svg>
            </div>

            <div class="row align-items-center mt-3">
                <div class="col-lg-6">
                    <div class="text-start">
                        <h1 id="typing-book"></h1>
                    </div>
                </div>
                <div class="col-lg-6 py-3">
                    <div class="ticket-form p-4 mt-5">
                        <h2 class="text-dark text-uppercase text-center">Book Now!</h2>
                        <form>
                            <div class="row">
                                <div class="col-12">
                                    <label for="name" class="form-label">Your Name</label>
                                    <input type="text" class="form-control py-2" id="name"
                                        placeholder="Enter your name">
                                </div>
                                <div class="col-12 col-xl-6">
                                    <label for="email" class="form-label">Your Email</label>
                                    <input type="email" class="form-control py-2" id="email"
                                        placeholder="Enter your email">
                                </div>
                                <div class="col-12 col-xl-6">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="tel" class="form-control py-2" id="phone"
                                        placeholder="Enter your phone number">
                                </div>
                                <div class="col-12">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" class="form-control py-2" id="state"
                                        placeholder="Enter your state">
                                </div>
                                <div class="col-12">
                                    <label for="city" class="form-label">City</label>
                                    <select class="form-select py-2" id="city-name" aria-label="city Name">
                                        <option selected>Select your city</option>
                                        <option value="1">Chennai</option>
                                        <option value="2">Bangalore</option>
                                        <option value="3">Hyderabad</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label for="lab-name" class="form-label">Lab Name</label>
                                    <select class="form-select py-2" id="lab-name" aria-label="Lab Name">
                                        <option selected>Select your nearest clinic</option>
                                        <option value="1">32 Dental Care</option>
                                        <option value="2">OrthoSquare Dental Care</option>
                                        <option value="3">John Dental Care</option>
                                    </select>
                                </div>
                                <div class="col-12 col-xl-6">
                                    <label for="date" class="form-label">Date</label>
                                    <input type="date" class="form-control py-2" id="date" placeholder="Choose a date">
                                </div>
                                <div class="col-12 col-xl-6">
                                    <label for="time" class="form-label">Time</label>
                                    <input class="form-control py-2" type="time" id="time" placeholder="Choose a time">
                                </div>
                                <div class="col-12 text-center mt-4">
                                    <button type="button" class="btn btn-primary w-50">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="./assets/lib/js/owl.carousel.min.js"></script>

    <!-- AOS Libraries -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- Main Javascript -->
    <script src="./assets/js/script.js"></script>

    <script>
        // Appointment Page Start
        const textElementBook = document.getElementById("typing-book");
        const typingSpeedBook = 100;

        const textPartsBook = [
            { text: "Book", color: "inherit" },
            { text: " an", color: "#5bd3c7" },
            { text: " Appointment!", color: "inherit" },
        ];

        let currentPartIndexBook = 0;
        let charIndexBook = 0;

        function typeTextBook() {
            if (currentPartIndexBook < textPartsBook.length) {
                const { text, color } = textPartsBook[currentPartIndexBook];
                
                let span = textElementBook.querySelector(`span[data-part="${currentPartIndexBook}"]`);
                if (!span) {
                    span = document.createElement("span");
                    span.setAttribute("data-part", currentPartIndexBook);
                    span.style.color = color;
                    textElementBook.appendChild(span);
                }

                span.textContent += text.charAt(charIndexBook);
                charIndexBook++;

                if (charIndexBook < text.length) {
                    setTimeout(typeTextBook, typingSpeedBook);
                } else {
                    charIndexBook = 0;
                    currentPartIndexBook++;
                    setTimeout(typeTextBook, typingSpeedBook);
                }
            }
        }

        typeTextBook();
        // Appointment Page End

    </script>

</body>
