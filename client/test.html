<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section class="banner container text-center">
        <h1 id="typing-text"></h1> <!-- H1 element for typing effect -->

        <h3 data-aos="fade-up" data-aos-delay="600" class="my-3">
            We exist to preserve your past and protect your future.
        </h3>

        <div data-aos="fade-right">
            <a class="banner-btn" href="https://calendly.com/sabari-nizcare-mamce/new-meeting">Book an Appointment</a>
        </div>
    </section>

    <script>
        // Typing effect logic
        (function () {
            const text = "Welcome to Our Visionary Platform"; // Text to type
            const typingElement = document.getElementById("typing-text"); // H1 element
            let charIndex = 0;

            function typeText() {
                if (charIndex < text.length) {
                    typingElement.textContent += text[charIndex]; // Append one character
                    charIndex++;
                    setTimeout(typeText, 100); // Speed of typing in milliseconds
                }
            }

            // Start the typing effect
            typeText();
        })();

    </script>

</body>

</html>
